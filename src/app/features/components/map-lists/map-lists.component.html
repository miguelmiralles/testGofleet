<div class="map-lists-container">
    <div class="list-container" #listContainer>
        @for (item of submissions(); track item) {
            <gofleet-submission-item (click)="selectSubmission(item)" [submission]="item"></gofleet-submission-item>
        }
    </div>
    <div class="map-container" #mapContainer>
        @if(googleMapsLoaded()) {
        <google-map [options]="options" [width]="'100%'" [height]="'100%'">
            @for (marker of markerPositions(); track marker) {
            <map-marker #mapMarker="mapMarker" [title]="marker.title" [position]="marker.position" [icon]="iconSrc" />
            }
        </google-map>
        }
    </div>

</div>
